<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/min.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script> -->
    <script src="https://kit.fontawesome.com/293e596bd8.js" crossorigin="anonymous"></script>
    <script src="js/teachers/models/question.js"></script>
    <script src="js/teachers/models/questionOperation.js"></script>
    <script src="js/teachers/controller.js/ctrl.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert-success text-center">Question CRUD</h1>
        <div class="form-group">
            <label for="">id</label>
            <input id="id" class="form-control" autofocus type="text">
        </div>
        <div class="form-group">
            <label for="">Question</label>
            <textarea id="name" class="form-control" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="">OptionA</label>
            <input id="optionA" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="">OptionB</label>
            <input id="optionB" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="">OptionC</label>
            <input id="optionC" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="">OptionD</label>
            <input id="optionD" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="">Right Ans</label>
            <input id="rans" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="">Score</label>
            <input id="score" class="form-control" type="range" value="1" min="1" max="10">
        </div>
        <h4>Total Records <span id="total"></span> <br/> Marked Records <span id="marked"></span> <br/> UnMarked Records <span id="unmarked"></span></h4>
        <div>   
            <button id="add" class="btn btn-primary">Add</button>
            <button id="delete" class="btn btn-secondary">Delete</button>
            <button id="search" class="btn btn-secondary">Search</button>
            <button class="btn btn-danger">Sort</button>
            <button id="update" class="btn btn-warning">Update</button>
            <button class="btn btn-info">Load</button>
            <button class="btn btn-secondary">Save to Server</button>
            <button class="btn btn-success">Fetch from server</button>
        </div>
        <br>
        <div class="dsp form-group">
            <select id='selectvalue' class="form-control">
                <option>Id</option>
                <option>Name</option>
                <option>Score</option>
            </select>
            <input id='txt' type="text" class="form-control">
            <h5>Total search Records <span  id="totalsearch"></span></h5>
            <button id="tab" class="btn btn-primary">Search Here</button>
        </div>
        <br>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Question</th>
                        <th>OptionA</th>
                        <th>OptionB</th>
                        <th>OptionC</th>
                        <th>OptionD</th>
                        <th>Right Ans</th>
                        <th>Score</th>
                        <th id="operations">operations</th>
                    </tr>
                </thead>
                <tbody id="question"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
